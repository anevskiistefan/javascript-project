<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Register and Log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Register and Log in page</h1>
        <div class="container">
            <div class="box1">
                <h4>New users:</h4>
                <ol>
                    
                </ol>
            </div>

            <div class="box2">
                <div class="box2-container">
                    <h2>Welcome</h2>
                    <p class="intro">If you haven't registered yet, register by clicking the <span>register</span> button down there!</p>
                    <p class="btn register"><a href="#">Register here!</a></p>
                    <div class="form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" autocomplete="off" required>
                        <label class="label-password" for="password">Password:</label>
                        <input type="password" id="password" name="password" autocomplete="off" required>
                    </div>
                    <p class="btn login"><a href="#">Log in here!</a></p>
                    <p>If you don't have an account, register by clicking on the Register button above!</p>
                </div>
            </div>
        </div>
    </header>

    <script src="index.js"></script>
</body>

</html>
